<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Password Strength</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="password" name="" id="password" placeholder="Password" />
        <button type="submit">
          <img src="image/arrow (1).png" loading="lazy" alt="arrow" />
        </button>
        <p id="message">
            Password is  <span id="strenght"></span>
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
